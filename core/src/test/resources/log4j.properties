#-----------------------------------------------------------------------
#                        Loggers definition
#-----------------------------------------------------------------------

log4j.rootLogger=fatal, console

# General log level
log4j.logger.net.timewalker.ffmq=INFO,console
log4j.additivity.net.timewalker.ffmq=false

#log4j.logger.net.timewalker.ffmq3.storage.data=DEBUG,console
#log4j.additivity.net.timewalker.ffmq3.storage.data=false

#-----------------------------------------------------------------------
#                      Appenders definition
#-----------------------------------------------------------------------

log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HHmmss} %5p [%c{1}]{%t} %m%n
